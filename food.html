                <div class="text">
                    「わんこ」とは木地椀をさす方言。わんこそばの由来は定かではありませんが、花巻説と盛岡説とあり、もともと盛岡や花巻などの地域では客人をもてなすのに、そばを振舞う風習があった。一度に大勢の客にゆでたてを振舞うには、少量ずつお椀に盛って出すしかなく、その作法がわんこそばのルーツではないかといわれている。熱いそばつゆをくぐらせた一口大のそばを客のお椀に入れ、それを食べ終わるたびに、給仕がそのお椀に次々とそばを入れ続け、それを客が満腹になりふたを閉めるまで続けるというスタイルが基本となっている。
